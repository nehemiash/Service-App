<app-header titulo="clientes"></app-header>

<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-searchbar placeholder="Buscar Cliente" inputmode="decimal" type="decimal" debounce="700" animated [value]="textoBuscar" (ionChange)="buscar( $event )"></ion-searchbar>
    <!-- todos los clientes -->
    <ion-grid *ngIf="bandera === 0" class="ion-text-uppercase">
        <ion-row class="tablaHeader">
            <ion-col size="5">Nombre</ion-col>
            <ion-col size="3.5">Celular</ion-col>
            <ion-col size="3.5">Email</ion-col>
        </ion-row>

        <ion-row *ngFor="let cliente of clientes; let i = index" button (click)="verDetalle( cliente._id )" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
            <ion-col size="5" class="ion-align-self-center">
                <ion-label> {{cliente.nombre}} </ion-label>
            </ion-col>
            <ion-col size="3.5" class="ion-align-self-center">
                <ion-label>{{cliente.celular}}</ion-label>
            </ion-col>
            <ion-col size="3.5" class="ion-align-self-center ion-text-lowercase">
                <ion-label>{{cliente.email}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="tablaFooter">
            <ion-col size="" class="ion-no-padding">
                <ion-item lines="none" color="secondary" class="ion-text-center">
                    <ion-button *ngIf="pagina !== 1" (click)="siguientes('atras')" color="secondary" size="small">
                        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
                    </ion-button>
                    <ion-item color="secondary" lines="none">
                        <ion-label> Pagina {{pagina}} / {{total_pag}} </ion-label>
                    </ion-item>

                    <ion-button *ngIf="pagina !== total_pag" (click)="siguientes('siguiente')" color="secondary" size="small">
                        <ion-icon slot="icon-only" name="chevron-forward"></ion-icon>
                    </ion-button>
                </ion-item>
            </ion-col>
            <ion-col size="auto"></ion-col>
            <ion-col size="auto">
                <ion-list>
                    <ion-item color="secondary" lines="none">
                        <ion-icon name="filter"></ion-icon>
                        <ion-select name="filtro" value="nombre" (ionChange)="ordenarPor($event)">
                            <ion-select-option value="nombre">Nombre</ion-select-option>
                            <ion-select-option value="celular">Celular</ion-select-option>
                            <ion-select-option value="email">Email</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="auto">
                <ion-list>
                    <ion-item color="secondary" lines="none">
                        <ion-icon name="list"></ion-icon>
                        <ion-select name="filtro" value="20" (ionChange)="cambioFiltro($event)">
                            <ion-select-option value="5">5</ion-select-option>
                            <ion-select-option value="10">10</ion-select-option>
                            <ion-select-option value="15">15</ion-select-option>
                            <ion-select-option value="20">20</ion-select-option>
                            <ion-select-option value="50">50</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <!-- resultado busqueda -->
    <ion-grid *ngIf="bandera === 1" class="ion-text-uppercase">
        <ion-row class="tablaHeader">
            <ion-col size="5">Nombre</ion-col>
            <ion-col size="3.5">Celular</ion-col>
            <ion-col size="3.5">Email</ion-col>
        </ion-row>
        <ion-row *ngFor="let cliente of buscaClientes; let i = index" button (click)="verDetalle( cliente._id )" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
            <ion-col size="5" class="ion-align-self-center">
                <ion-label>{{cliente.nombre}}</ion-label>
            </ion-col>
            <ion-col size="3.5" class="ion-align-self-center">
                <ion-label>{{cliente.celular}}</ion-label>
            </ion-col>
            <ion-col size="3.5" class="ion-align-self-center ion-text-lowercase">
                <ion-label>{{cliente.email}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="tablaFooter">
            <ion-item color="secondary">
                <ion-label> </ion-label>
            </ion-item>
        </ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner name="dots" *ngIf="buscando"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- si no hay nada -->
    <ion-list *ngIf="nada">
        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center">
                    <label> No se encontro ningun cliente ðŸ˜¢</label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="bottom20 right20">
        <ion-fab-button (click)="onClick()" color="success">
            <ion-icon name="add" size="large"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
