<app-header titulo="Inicio"></app-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-label>
                    <h1>Bienvenido {{usuario.nombre}}!</h1>
                </ion-label>
            </ion-col>
            <ion-col size="3" class="ion-text-capitalize">
                <ion-button routerLink="/crear-orden-paso" shape="round" color="secondary"> Nueva Orden </ion-button>
            </ion-col>
            <ion-col size="3" class="ion-text-capitalize">
                <ion-button shape="round" (click)="abrirProblemas()" color="secondary"> Ver Problemas </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
