<app-header titulo="Ordenes"></app-header>

<ion-content class="ion-padding">
    <ion-searchbar placeholder="Buscar Orden" inputmode="decimal" type="decimal" debounce="700" animated [value]="textoBuscar" (ionChange)="buscar( $event )"></ion-searchbar>
    <!-- todos los clientes -->
    <ion-grid *ngIf="bandera === 0" class="ion-text-uppercase">
        <ion-row class="tablaHeader">
            <ion-col size="0.5">Num</ion-col>
            <ion-col size="1.5">Serie</ion-col>
            <ion-col size="3">Descripcion</ion-col>
            <ion-col size="3">Cliente</ion-col>
            <ion-col size="2">Fecha</ion-col>
            <ion-col size="2">Situacion</ion-col>
        </ion-row>

        <ion-row *ngFor="let orden of ordenes; let i = index" button (click)="verDetalle( orden._id )" [ngClass]="(i % 2 == 0) ? 'odd' : 'even'">
            <ion-col size="0.5" class="ion-align-self-center">
                <ion-label> {{orden.numero}} </ion-label>
            </ion-col>
            <ion-col size="1.5" class="ion-align-self-center">
                <ion-label> {{orden.serie1}} </ion-label>
            </ion-col>
            <ion-col size="3" class="ion-align-self-center long-text">
                <ion-label>{{orden.producto.descripcion}}</ion-label>
            </ion-col>
            <ion-col size="3" class="ion-align-self-center long-text">
                <ion-label>{{orden.cliente.codigo}}-{{orden.cliente.nombre}}</ion-label>
            </ion-col>
            <ion-col size="2" class="ion-align-self-center ion-text-lowercase">
                <ion-label>{{orden.creado | date : "dd/MM/y HH:mm"}}</ion-label>
            </ion-col>
            <ion-col size="2" class="ion-align-self-center ion-text-lowercase">
                <ion-label>{{orden.situacion}}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="tablaFooter"></ion-row>
    </ion-grid>
