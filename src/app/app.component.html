<ion-app>
    <ion-split-pane when="lg" contentId="principal" class="splitPan">
        <ion-menu side="start" menuId="menuPrincipal" contentId="principal" type="push">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>MENU</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle *ngFor="let m of menuOpts | async" auto-hide="false">
                        <!-- agregar auto-hide si es necesario -->
                        <ion-item [routerLink]="m.redirectTo" lines="full">
                            <ion-icon [name]="m.icon" slot="start" color="primary"></ion-icon>
                            <ion-label>{{ m.name | uppercase }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                <ion-card class="ion-text-center">
                    <ion-card-header color="secondary">
                        <ion-card-subtitle>{{ date | date: "EEEE d MMMM y" }}</ion-card-subtitle>
                        <ion-card-title> {{ date | date: "HH:mm a" }}</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="principal"> </ion-router-outlet>
    </ion-split-pane>
</ion-app>
