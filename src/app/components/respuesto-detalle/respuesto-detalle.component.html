<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="negrita">Informacion del Repuesto</ion-title>
        <ion-buttons slot="start">
            <ion-button slot="end">
                <ion-icon name="hardware-chip" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()" shape="round">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="grid-max-width700 ion-no-padding fuenteChica">
        <ion-row>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label class="negrita" color="dark">Codigo: {{ repuesto.codigo }}</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="full">
                    <ion-label class="negrita" color="dark">Descripcion:</ion-label>
                    <ion-input [(ngModel)]="repuesto.descripcion" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item lines="full">
                    <ion-label class="negrita" color="dark">Marca:</ion-label>
                    <ion-input [(ngModel)]="repuesto.marca" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item lines="full">
                    <ion-label class="negrita" color="dark">Parte:</ion-label>
                    <ion-input [(ngModel)]="repuesto.numParte" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item lines="full">
                    <ion-label class="negrita" color="dark">Precio:</ion-label>
                    <ion-input [(ngModel)]="repuesto.precioVenta" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item lines="full">
                    <ion-label class="negrita" color="dark">Costo:</ion-label>
                    <ion-input [(ngModel)]="repuesto.precioCosto" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="full" *ngIf="editState">
                    <ion-label class="negrita" color="dark">Categoria:</ion-label>
                    <ion-input [(ngModel)]="repuesto.categoria.descripcion" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
                <ion-item lines="full" *ngIf="!editState">
                    <ion-label class="negrita" color="dark">Categoria:</ion-label>
                    <ion-select placeholder="Seleccionar" name="categoria" [(ngModel)]="repuesto.categoria._id" interface="popover" class="ion-text-uppercase">
                        <ion-select-option *ngFor="let cat of categ" value="{{ cat._id }}" class="ion-text-uppercase">{{ cat.descripcion }}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center top20">
                <ion-button (click)="editar()" shape="round" *ngIf="editState" color="warning">
                    <ion-label>EDITAR</ion-label>
                </ion-button>
                <ion-button type="submit" color="success" shape="round" (click)="actualizar()" *ngIf="!editState">
                    <ion-label>GUARDAR</ion-label>
                </ion-button>
                <ion-button type="submit" color="danger" shape="round" (click)="cerrarModal()" *ngIf="!editState">
                    <ion-label>CANCELAR</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
