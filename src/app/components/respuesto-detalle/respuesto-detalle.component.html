<ion-header>
    <ion-toolbar color="primary">
        <ion-title>REPUESTO</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="editar()" *ngIf="editState">
                <ion-label>
                    <h3>EDITAR</h3>
                </ion-label>
            </ion-button>
            <ion-button type="submit" (click)="actualizar()" *ngIf="!editState">
                <ion-label>
                    <h3>GUARDAR</h3>
                </ion-label>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()">
                <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button type="submit" (click)="cerrarModal()" *ngIf="!editState">
                <ion-label>
                    <h3>CANCELAR</h3>
                </ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="grid-max-width700 ion-no-padding fuenteChica">
        <ion-row>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Codigo: {{ repuesto.codigo }}</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="full">
                    <ion-label color="primary">Descripcion:</ion-label>
                    <ion-input [(ngModel)]="repuesto.descripcion" name="nombre" type="text" readonly [readonly]="editState" class="ion-text-capitalize"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Parte:</ion-label>
                    <ion-input [(ngModel)]="repuesto.numParte" name="nombre" type="text" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Marca:</ion-label>
                    <ion-input [(ngModel)]="repuesto.marca" name="nombre" type="text" readonly [readonly]="editState" class="ion-text-capitalize"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full" *ngIf="editState">
                    <ion-label color="primary">Categoria:</ion-label>
                    <ion-input [(ngModel)]="repuesto.categoria.descripcion" name="nombre" type="text" readonly [readonly]="editState" class="ion-text-capitalize"></ion-input>
                </ion-item>
                <ion-item lines="full" *ngIf="!editState">
                    <ion-label color="primary">Categoria:</ion-label>
                    <ion-select placeholder="Seleccionar" name="categoria" [(ngModel)]="repuesto.categoria._id" interface="popover" class="ion-text-capitalize">
                        <ion-select-option *ngFor="let cat of categ" value="{{ cat._id }}">{{ cat.descripcion | titlecase }}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>

            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Precio:</ion-label>
                    <ion-input [(ngModel)]="repuesto.precioVenta" name="nombre" type="number" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Costo:</ion-label>
                    <ion-input [(ngModel)]="repuesto.precioCosto" name="nombre" type="number" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
