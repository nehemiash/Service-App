<ion-header>
    <ion-toolbar color="primary">
        <ion-title>NUEVO</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()" slot="start">
                <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
            </ion-button>

            <ion-button (click)="cerrarModal()" slot="start">
                <ion-label>
                    <h3>CANCELAR</h3>
                </ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="grid-max-width700" class="ion-no-padding">
        <form (ngSubmit)="nuevoCliente(fCliente)" #fCliente="ngForm">
            <ion-row>
                <ion-col size-lg="8" size-md="8" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Nombre:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.nombre" name="nombre" type="name" required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="4" size-md="4" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Empresa</ion-label>
                        <ion-toggle [(ngModel)]="nuevoCli.empresa" name="empresa"></ion-toggle>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                    <ion-item lines="full" *ngIf="nuevoCli.empresa">
                        <ion-label color="primary">Contacto:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.contacto" name="contacto" type="name"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Documento:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.documento" name="documento" type="text" required class="h1" class="ion-text-uppercase"></ion-input>
                        <ion-button fill="clear" shape="round" color="primary" (click)="copiarDoc()">
                            <ion-icon slot="icon-only" name="arrow-forward-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">RUC:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.ruc" name="ruc" type="text" class="ion-text-uppercase"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Email:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.email" name="email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Teléfono:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.telefono" name="telefono" type="tel"></ion-input>
                        <ion-button fill="clear" shape="round" color="primary" (click)="copiarTel()">
                            <ion-icon slot="icon-only" name="arrow-forward-circle-outline"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Celular:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.celular" name="celular" type="tel" required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Dirección:</ion-label>
                        <ion-textarea [(ngModel)]="nuevoCli.direccion" rows="3" name="direccion" type="address-line1" required></ion-textarea>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">Ciudad:</ion-label>
                        <ion-input [(ngModel)]="nuevoCli.ciudad" name="ciudad" type="address-line2" required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                    <ion-item lines="full">
                        <ion-label color="primary">País:</ion-label>
                        <ion-select id="paises" name="pais" [(ngModel)]="nuevoCli.pais" value="paraguay" interface="interface" required>
                            <ion-select-option value="argentina">Argentina</ion-select-option>
                            <ion-select-option value="brasil">Brasil</ion-select-option>
                            <ion-select-option value="paraguay">Paraguay</ion-select-option>
                            <ion-select-option value="">- - - - - - - - - - - - - - -</ion-select-option>
                            <ion-select-option value="{{ pais.name }}" *ngFor="let pais of paises | async">{{ pais.name | titlecase }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <br />
            <ion-row>
                <ion-col size="12" class="ion-text-center">
                    <ion-button type="submit" [disabled]="fCliente.invalid" size="default">
                        <ion-label>
                            <h3>GUARDAR</h3>
                        </ion-label>
                    </ion-button>
                </ion-col>
            </ion-row>
            <br />
        </form>
    </ion-grid>
</ion-content>
