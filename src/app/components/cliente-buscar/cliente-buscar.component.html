<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="negrita">Buscar Cliente</ion-title>
        <ion-buttons slot="start">
            <ion-button slot="end">
                <ion-icon name="search" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()" shape="round">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-searchbar placeholder="Escriba el nombre o documento del cliente " inputmode="decimal" type="decimal" debounce="700" animated [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>

    <!-- resultado busqueda -->
    <ion-grid *ngIf="bandera === 1" class="ion-text-uppercase">
        <ion-row class="tablaHeader">
            <ion-col size="1">Cod</ion-col>
            <ion-col size="5">Nombre</ion-col>
            <ion-col size="3">Documento</ion-col>
            <ion-col size="3">Celular</ion-col>
        </ion-row>
        <ion-row *ngFor="let cliente of buscaClientes; let i = index" button (click)="verDetalle(cliente._id)" [ngClass]="i % 2 == 0 ? 'odd' : 'even'">
            <ion-col size="1" class="ion-align-self-center">
                <ion-label>{{ cliente.codigo }}</ion-label>
            </ion-col>
            <ion-col size="5" class="ion-align-self-center">
                <ion-label>{{ cliente.nombre }}</ion-label>
            </ion-col>
            <ion-col size="3" class="ion-align-self-center">
                <ion-label>{{ cliente.documento }}</ion-label>
            </ion-col>
            <ion-col size="3" class="ion-align-self-center">
                <ion-label>{{ cliente.celular }}</ion-label>
            </ion-col>
        </ion-row>
        <ion-row class="tablaFooter"></ion-row>
    </ion-grid>

    <ion-grid fixed>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-spinner name="dots" *ngIf="buscando"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- si no hay nada -->
    <ion-list *ngIf="nada">
        <ion-grid>
            <ion-row>
                <ion-col class="ion-text-center">
                    <label> No se encontro ningun cliente ðŸ˜¢</label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
