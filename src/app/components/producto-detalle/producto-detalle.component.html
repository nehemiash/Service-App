<ion-header>
    <ion-toolbar color="primary">
        <ion-title>PRODUCTO</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="editar()" *ngIf="editState">
                <ion-label>
                    <h3>EDITAR</h3>
                </ion-label>
            </ion-button>
            <ion-button type="submit" (click)="actualizar()" *ngIf="!editState">
                <ion-label>
                    <h3>GUARDAR</h3>
                </ion-label>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()">
                <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button type="submit" (click)="cerrarModal()" *ngIf="!editState">
                <ion-label>
                    <h3>CANCELAR</h3>
                </ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="grid-max-width700 ion-no-padding fuenteChica">
        <ion-row>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Código: <b>{{ producto.codigo }}</b></ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="full">
                    <ion-label color="primary">Descripción:</ion-label>
                    <ion-input [(ngModel)]="producto.descripcion" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Parte:</ion-label>
                    <ion-input [(ngModel)]="producto.numParte" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Modelo:</ion-label>
                    <ion-input [(ngModel)]="producto.modelo" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary">Marca:</ion-label>
                    <ion-input [(ngModel)]="producto.marca" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-capitalize"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full" *ngIf="editState">
                    <ion-label color="primary">Categoría:</ion-label>
                    <ion-input [(ngModel)]="producto.categoria.descripcion" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
                <ion-item lines="full" *ngIf="!editState">
                    <ion-label color="primary">Categoría:</ion-label>
                    <ion-select placeholder="Seleccionar" name="categoria" [(ngModel)]="producto.categoria._id" interface="popover" class="ion-text-uppercase">
                        <ion-select-option *ngFor="let cat of categ" value="{{ cat._id }}" class="ion-text-uppercase">{{ cat.descripcion | titlecase }}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
