<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="negrita">Agregar Nuevo Producto</ion-title>
        <ion-buttons slot="start">
            <ion-button slot="end">
                <ion-icon name="cube" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">
                <ion-icon slot="end" name="close" size="large" slot="icon-only" shape="round"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="grid-max-width700" class="ion-no-padding">
        <form (ngSubmit)="nuevoProducto(fProducto)" #fProducto="ngForm">
            <ion-row>
                <ion-col size="12">
                    <ion-item lines="full">
                        <ion-label class="negrita" color="dark">Descripcion:</ion-label>
                        <ion-input [(ngModel)]="nuevoProd.descripcion" name="descripcion" type="text" required class="ion-text-uppercase"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="10">
                    <ion-item lines="full" *ngIf="!nuevaMarca">
                        <ion-label class="negrita" color="dark">Marca:</ion-label>
                        <ion-select placeholder="Seleccionar" name="marcas" [(ngModel)]="nuevoProd.marca" interface="popover" class="ion-text-capitalize">
                            <ion-select-option *ngFor="let marca of marcas" value="{{ marca._id }}" required class="ion-text-capitalize">{{ marca._id }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item lines="full" *ngIf="nuevaMarca">
                        <ion-label class="negrita" color="dark">Marca:</ion-label>
                        <ion-input [(ngModel)]="nuevoProd.marca" name="marca" type="text" required class="ion-text-uppercase"></ion-input>
                        <ion-button color="secondary" (click)="boton2off()" *ngIf="boton2">Guardar</ion-button>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-item lines="full" *ngIf="!nuevaMarca">
                        <ion-button color="secondary" (click)="agregarMarca()">
                            <ion-icon slot="icon-only" name="add"></ion-icon>
                        </ion-button>
                    </ion-item>
                    <ion-item lines="full" *ngIf="nuevaMarca">
                        <ion-button color="secondary" (click)="agregarMarca()">
                            <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item lines="full">
                        <ion-label class="negrita" color="dark">Modelo:</ion-label>
                        <ion-input [(ngModel)]="nuevoProd.modelo" name="modelo" type="text" required class="ion-text-uppercase"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item lines="full">
                        <ion-label class="negrita" color="dark">Parte:</ion-label>
                        <ion-input [(ngModel)]="nuevoProd.numParte" name="parte" type="text" required class="ion-text-uppercase"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="10" *ngIf="!nuevaCat">
                    <ion-item lines="full">
                        <ion-label class="negrita" color="dark">Categoria:</ion-label>
                        <ion-select placeholder="Seleccionar" name="categoria" [(ngModel)]="nuevoProd.categoria._id" required interface="popover" class="ion-text-capitalize">
                            <ion-select-option *ngFor="let cat of categ" value="{{ cat._id }}" required class="ion-text-capitalize">{{ cat.descripcion }}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col size="10" *ngIf="nuevaCat">
                    <ion-item lines="full">
                        <ion-label class="negrita" color="dark">Categoria:</ion-label>
                        <ion-input [(ngModel)]="nuevoProd.categoria.descripcion" name="categoria" type="text" required class="ion-text-uppercase"></ion-input>
                        <ion-button color="secondary" (click)="crearCat()" *ngIf="boton">Guardar</ion-button>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-item lines="full" *ngIf="!nuevaCat">
                        <ion-button color="secondary" (click)="agregarCat()">
                            <ion-icon slot="icon-only" name="add"></ion-icon>
                        </ion-button>
                    </ion-item>
                    <ion-item lines="full" *ngIf="nuevaCat">
                        <ion-button color="secondary" (click)="agregarCat()">
                            <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
                        </ion-button>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col class="ion-text-center top50">
                    <ion-button type="submit" color="success" shape="round" [disabled]="fProducto.invalid">
                        <ion-label>GUARDAR</ion-label>
                    </ion-button>
                    <ion-button (click)="limpiar()" color="warning" shape="round">
                        <ion-label>LIMPIAR</ion-label>
                    </ion-button>
                    <ion-button (click)="cerrarModal()" color="danger" shape="round">
                        <ion-label>CANCELAR</ion-label>
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
