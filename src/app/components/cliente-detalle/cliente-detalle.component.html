<ion-header>
    <ion-toolbar color="primary">
        <ion-title class="negrita">Informacion del Cliente</ion-title>
        <ion-buttons slot="start">
            <ion-button slot="end">
                <ion-icon name="person" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()" shape="round">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="grid-max-width700 ion-no-padding fuenteChica">
        <ion-row>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label class="negrita" color="dark">Codigo: {{ cliente.codigo }}</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size-lg="8" size-md="8" size-sm="8" size-xs="8">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Nombre:</ion-label>
                    <ion-input [(ngModel)]="cliente.nombre" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="4" size-md="4" size-sm="4" size-xs="4">
                <ion-item>
                    <ion-label class="negrita" color="dark">Empresa:</ion-label>
                    <ion-toggle mode="md" slot="end" [(ngModel)]="cliente.empresa" name="empresa" [disabled]="editState"></ion-toggle>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full" *ngIf="cliente.empresa">
                    <ion-label class="negrita" color="dark">Contacto:</ion-label>
                    <ion-input [(ngModel)]="cliente.contacto" name="contacto" type="name" [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Documento:</ion-label>
                    <ion-input [(ngModel)]="cliente.documento" name="documento" type="text" required readonly class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">RUC:</ion-label>
                    <ion-input [(ngModel)]="cliente.ruc" name="ruc" type="text" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Email:</ion-label>
                    <ion-input [(ngModel)]="cliente.email" name="email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" readonly [readonly]="editState"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Telefono:</ion-label>
                    <ion-input [(ngModel)]="cliente.telefono" name="telefono" type="tel" required readonly [readonly]="editState"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Celular:</ion-label>
                    <ion-input [(ngModel)]="cliente.celular" name="celular" type="tel" required readonly [readonly]="editState"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Direccion:</ion-label>
                    <ion-textarea [(ngModel)]="cliente.direccion" name="direccion" type="address-line1" required readonly [readonly]="editState" class="ion-text-uppercase"></ion-textarea>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Ciudad:</ion-label>
                    <ion-input [(ngModel)]="cliente.ciudad" name="ciudad" type="address-line2" required readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="12">
                <ion-item lines="full">
                    <ion-label class="negrita" position="default" color="dark">Pais:</ion-label>
                    <ion-input [(ngModel)]="cliente.pais" name="pais" type="country-name" required readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row>
        <ion-col class="ion-text-center top20">
            <ion-button (click)="editar()" shape="round" *ngIf="editState" color="warning">
                <ion-label>EDITAR</ion-label>
            </ion-button>
            <ion-button type="submit" color="success" shape="round" (click)="actualizar()" *ngIf="!editState">
                <ion-label>GUARDAR</ion-label>
            </ion-button>
            <ion-button type="submit" color="danger" shape="round" (click)="cerrarModal()" *ngIf="!editState">
                <ion-label>CANCELAR</ion-label>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>
