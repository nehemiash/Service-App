<ion-header>
    <ion-toolbar color="primary">
        <ion-title>CLIENTE</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="editar()" *ngIf="editState">
                <ion-label>
                    <h3>EDITAR</h3>
                </ion-label>
            </ion-button>
            <ion-button type="submit" (click)="actualizar()" *ngIf="!editState">
                <ion-label>
                    <h3>GUARDAR</h3>
                </ion-label>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-button (click)="cerrarModal()">
                <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button type="submit" (click)="cerrarModal()" *ngIf="!editState">
                <ion-label>
                    <h3>CANCELAR</h3>
                </ion-label>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="ion-no-padding">
        <ion-row>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6">
                <ion-item lines="full">
                    <ion-label color="primary">Codigo:</ion-label>
                    <ion-label>{{ cliente.codigo }}</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6">
                <ion-item lines="none">
                    <ion-label color="primary">Empresa:</ion-label>
                    <ion-toggle slot="end" [(ngModel)]="cliente.empresa" name="empresa" [disabled]="editState"></ion-toggle>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">Nombre:</ion-label>
                    <ion-input [(ngModel)]="cliente.nombre" name="nombre" type="name" readonly [readonly]="editState" class="ion-text-capitalize">
                    </ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full" *ngIf="cliente.empresa">
                    <ion-label color="primary">Contacto:</ion-label>
                    <ion-input [(ngModel)]="cliente.contacto" name="contacto" type="name" [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">Documento:</ion-label>
                    <ion-input [(ngModel)]="cliente.documento" name="documento" type="text" required readonly class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">RUC:</ion-label>
                    <ion-input [(ngModel)]="cliente.ruc" name="ruc" type="text" readonly [readonly]="editState" class="ion-text-uppercase"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">Email:</ion-label>
                    <ion-input [(ngModel)]="cliente.email" name="email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" readonly [readonly]="editState"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">Teléfono:</ion-label>
                    <ion-input [(ngModel)]="cliente.telefono" name="telefono" type="tel" required readonly [readonly]="editState"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">Celular:</ion-label>
                    <ion-input [(ngModel)]="cliente.celular" name="celular" type="tel" required readonly [readonly]="editState"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">Dirección:</ion-label>
                    <ion-textarea [(ngModel)]="cliente.direccion" name="direccion" type="address-line1" required readonly [readonly]="editState"></ion-textarea>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">Ciudad:</ion-label>
                    <ion-input [(ngModel)]="cliente.ciudad" name="ciudad" type="address-line2" required readonly [readonly]="editState" class="ion-text-capitalize"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-lg="6" size-md="6" size-sm="12" size-xs="12">
                <ion-item lines="full">
                    <ion-label color="primary" position="default">País:</ion-label>
                    <ion-input [(ngModel)]="cliente.pais" name="pais" type="country-name" required readonly [readonly]="editState" class="ion-text-capitalize"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
